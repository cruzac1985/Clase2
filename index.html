<!DOCTYPE html>
<html>
<head>
    <title>React - Clase 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
    T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-success-subtle row align-items-center justify-content-center mt-4">
    <div class="card border-primary" style="width: 25rem;">
        <div class="card-body">
        <div class="mb-3">
            <label for="" class="form-label">Ingrese un número</label>
            <input type="number"
            class="form-control" name="operando1" id="operando1" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Ingrese otro número</label>
            <input type="number"
            class="form-control" name="operando2" id="operando2" aria-describedby="helpId" placeholder="">
        </div>
        <button type="button" class="btn btn-outline-primary"onclick="realizarOperacion('+')">Sumar</button>
        <button type="button" class="btn btn-outline-primary"onclick="realizarOperacion('-')">Restar</button>
        <button type="button" class="btn btn-outline-primary"onclick="realizarOperacion('*')">Multiplicar</button>
        <button type="button" class="btn btn-outline-primary"onclick="realizarOperacion('/')">Dividir</button>
        <p class="mt-3">Resultado: <span id="resultado">0</span></p>            
    </div>       
    <script src="clase2.js"></script>
</body>
</html>
